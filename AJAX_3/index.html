<html>
<head>
<script>
function showUser(str) {

console.log(str);

    if (str == "") {
        document.getElementById("txtHint").innerHTML = "";
        return;
    } else { 
        if (window.XMLHttpRequest) {
           
            xmlhttp = new XMLHttpRequest();
        } else {
            
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("txtHint").innerHTML = this.responseText;
            }
        };
        xmlhttp.open("GET","getuser.php?q="+str,true);
        xmlhttp.send();
    }
}
</script>
</head>
<body>

<form>

  <select name="users" onchange="showUser(this.value)">
  <option value="">Selecteer een persoon:</option>
  <option value="1">Peter Griffin</option>
  <option value="2">Lois Griffin</option>
  <option value="3">Lois Lane</option>
  <option value="4">John Doe</option>
  <option value="5">Bat Man</option>
  <option value="6">Media College</option>
  </select>
  
  <input type="text" onKeyUp="showUser(this.value)" placeholder="Zoek een naam.">
  
</form>
<br>
<div id="txtHint"><b>Persoonlijke informatie zal hier weergeven worden.</b></div>

</body>
</html>
